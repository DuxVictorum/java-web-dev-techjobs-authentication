<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">

<nav th:replace="fragments :: page-header"></nav>

<form method="post">
    <div class="form-group">
        <label th:for="username">Username</label>
        <input class="form-control" th:field="${loginFormDTO.username}" />
        <div class="error" th:errors="${loginFormDTO.username}"></div>
    </div>
    <div class="form-group">
        <label th:for="username">Password</label>
        <input class="form-control" type="password" th:field="${loginFormDTO.password}" />
        <div class="error" th:errors="${loginFormDTO.password}"></div>
    </div>
    <input type="submit" value="Login" class="btn btn-primary" />
</form>

<p>Don't have an account yet? <a href="/register">Register for one here.</a></p>

</body>
</html>
