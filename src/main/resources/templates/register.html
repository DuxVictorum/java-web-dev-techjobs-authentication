<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">

<nav th:replace="fragments :: page-header"></nav>

<form method="post">
    <div class="form-group">
        <label th:for="username">Username</label>
        <input class="form-control" th:field="${registerFormDTO.username}" />
        <div class="error" th:errors="${registerFormDTO.username}"></div>
    </div>
    <div class="form-group">
        <label th:for="username">Password</label>
        <input class="form-control" type="password" th:field="${registerFormDTO.password}" />
        <div class="error" th:errors="${registerFormDTO.password}"></div>
    </div>
    <div class="form-group">
        <label th:for="username">Verify Password</label>
        <input class="form-control" type="password" th:field="${registerFormDTO.verifyPassword}" />
        <div class="error" th:errors="${registerFormDTO.verifyPassword}"></div>
    </div>
    <input type="submit" value="Register" class="btn btn-primary" />
</form>

</body>
</html>
